<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <title>Projeto Controle</title>
</head>
<body>
    <header class = "menu-principal">
        <main class="main-topo">
            <div class = "header-back">
                <div class = "logo">
                        <img src = "../img/logo.png">  
                </div>
                    <div class="painel-login">
                        <!-- Formulario para validação de login -->
                        <form class="tela-login">
                            <table class="tabela-login">
                                <tr class="linha0">
                                    <td><p class="text-user">USUARIO</p></td>
                                    <td><p class="text-senha">SENHA</p></td> 
                                </tr>
                                <tr class="linha1">      
                                    <td><input class="campo-nome" name="nome" type="text"></td>
                                    <td><input class="campo-senha" name="senha" type="password" autocomplete="off"></td>
                                </tr>
                                <tr class="linha2">
                                    <!-- Chama verificação externa atraves de arquivo javascript -->
                                    <td colspan="2"><input class="botao-entrar" type="button" value="ENTRAR" onclick="logar(this.form)"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
            </div> 
        </main>
    </header>
    <div class="img-fundo">
            <img src = "../img/fundoh.png">  
    </div>
        <script src="../js/logar.js"></script>
</body>
</html>
