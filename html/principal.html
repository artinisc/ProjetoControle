<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/principal.css">
    <title>Projeto Controle</title>
     <!-- Busca bibllioteca esterna para exibição visual melhorada das ordens, necessita de conexção com a internet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header class = "menu-principal">
        <main class="main-topo">
            <div class = "header-back">
                <div class = "logo">
                        <img src = "../img/logo.png">  
                </div>
                <div class="painel-login">
                    <div class = "sair">
                        <a href="./index.html" target="_self">Sair</a>
                    </div>
                </div>
            </div> 
        </main>
    </header>
    <div class="listar">
        <span id = "conteudo"></span> </span>
            <!-- Passa os parametros necessarios e executa a função de chamar a pagina php responsavel pela busca exibição e paginação das ordens -->
            <script>
                var paginas = 10;
                var pagina = 1;
                $(document).ready(function(){
                    listaPagina(pagina, paginas);
                });

                function listaPagina(pagina, paginas){
                    var dados = {
                        pagina : pagina,
                        paginas : paginas
                    }
                    $.post('../php/busca.php', dados, function(retorna){
                            $("#conteudo").html(retorna);
                    });
                }
            </script>
    </div>
</body>
</html>
